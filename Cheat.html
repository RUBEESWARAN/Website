<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="bg-white border border-gray-400 rounded-xl m-12 p-12">

        <h1 class="text-5xl font-bold">Login</h1>
        <p class="text-3xl mt-4">To Start Learning</p>
        <div  class="flex flex-col w-full">

            <label class="mt-3 text-lg" >Twitter Handle</label>
            <input class="bg-gray-400 rounded-xl py-3 mt-2 border placeholder-gray-800 p-5" type="text" placeholder="Enter Email Address" >
        </div>
        
        <div class="flex flex-col w-full">

            <label class="mt-3 text-lg" >Password</label>
            <input class="bg-gray-400 rounded-xl py-3 mt-2 border placeholder-gray-800 p-5" type="password" placeholder="Enter Password" >
        </div>
        
        <button class="text-blue-800 mt-2">Forgot password?</button>
        
        <button class="w-full py-4 bg-blue-600 rounded-xl mt-4 font-bold text-white">Login</button>
        
        <p class="text-center mt-4">Don't Have an Account ?
            <button class="text-blue-800 ">Sign up Now !</button>
        </p>
    </div>
</body>
</html>
